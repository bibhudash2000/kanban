<div class="d-flex justify-content-between">
  <h2 mat-dialog-title>Information</h2>
  <button mat-icon-button (click)="closeDialog()">
    <span class="material-icons">close</span>
  </button>
</div>
<div class="bootstrap-wrapper">
  <div class="container" style="width: 30rem; height: 30rem; position: relative;">
    <form>
      <div mat-dialog-content>
        <mat-form-field appearance="outline">
          <mat-label>Task Name</mat-label>
          <input matInput placeholder="Enter here" name="taskName" [ngModel]="task.taskName">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Created On</mat-label>
          <input matInput placeholder="Enter here" name="createdOn" [ngModel]="task.dueDate">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Responsible</mat-label>
          <input matInput placeholder="Enter here" name="responsible" [ngModel]="task.responsible.name">
        </mat-form-field>
        <!-- Tags -->
        <!-- <mat-form-field class="example-chip-list" appearance="outline">
          <mat-label>Tags</mat-label>
          <mat-chip-list #chipList aria-label=" Fruit selection">
            <mat-chip *ngFor="let tag of task.tags" (removed)="remove(tag)">
              {{tag}}
              <button matChipRemove>
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip>
            <input placeholder="New Tag..." [matChipInputFor]="chipList" [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="add($event)">
          </mat-chip-list>
        </mat-form-field> -->
      </div>

      <div class="container d-flex justify-content-between" style="width: 10rem;  position: absolute;
    bottom: 10px;margin-left: 130px;" mat-dialog-actions>
        <button class="mat-raised-button" (click)="closeDialog()">Close</button>
        <button class="mat-raised-button mat-primary" (click)="closeDialog()">Save</button>
      </div>
    </form>
  </div>
</div>
